<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <br><br>
    <div class="container">
        <select class="form-select-sm" aria-label="Default select example" id="SelectColumn">
                <option selected value="0"></option>
                <option value="1">Дата</option>
                <option value="2">Название</option>
                <option value="3">Количество</option>
                <option value="4">Расстояние</option>
        </select>
        <br><br>
        <select class="form-select-sm" aria-label="Default select example" id="SelectCondition">
                <option selected value="0"></option>
                <option value="1">Равно</option>
                <option value="2">Содержит</option>
                <option value="3">Больше</option>
                <option value="4">Меньше</option>
        </select>
        <br><br>
        <form>
            <input type="text" id="input" placeholder="Введите текст">
        </form>

        <br>
        <table class="table table-striped table-bordered" id="table">
            <thead>
                <tr>
                    <th scope="col" id="thDate">Дата</th>
                    <th scope="col" id="thName">Название</th>
                    <th scope="col" id="thCount">Количество</th>
                    <th scope="col" id="thDistance">Расстояние</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <nav>
            <ul class="pagination" id="pagination">
            </ul>
        </nav>

    </div>
</body>
</html>
<script src="{% static "js/scripts.js" %}"></script>
